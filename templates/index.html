<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Default Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Loan Default Prediction</h2>
        <form action="/predict" method="post">
            <label>Age:</label>
            <input type="number" name="age" required>
            <label>Loan Amount:</label>
            <input type="number" name="loan_amount" required>
            <label>Income:</label>
            <input type="number" name="income" required>
            <label>Months Employed:</label>
            <input type="number" name="months_employed" required>
            <label>Interest Rate:</label>
            <input type="number" step="0.01" name="interest_rate" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
